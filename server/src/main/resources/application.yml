spring:
  datasource:
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      schema-locations: classpath*:db.h2/schema.sql
      data-locations: classpath*:db.h2/data.sql

logging:
  level:
    org.hibernate.SQL: debug
